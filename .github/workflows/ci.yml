# .github/workflows/ci.yml
name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Generated Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # If you have a requirements.txt, uncomment this:
          # pip install -r requirements.txt
      
      - name: Run tests
        run: |
          # Check if tests directory exists and has test files
          if [ -d "tests" ] && [ -n "$(find tests -name 'test_*.py' 2>/dev/null)" ]; then
            echo "✅ Found test files, running tests..."
            pytest tests/ -v --cov=src --cov-report=term --cov-report=xml
          else
            echo "⚠️  No test files found - skipping"
            echo "This is normal if this is the first commit or no tests were generated yet"
            exit 0
          fi
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
